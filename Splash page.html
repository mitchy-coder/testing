<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitchy's Website - Splash</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            background: burlywood;
            display: flex;

        .splash-container {
               .splash-logo {

            to   { opacity: 1; }
        }
    </style>
    <script>
        // Redirect to main page after 5.5 seconds
        setTimeout(function() {
            window.location.href = "index.html";
        }, 2500);
    </script>
</head>
   
</head>
